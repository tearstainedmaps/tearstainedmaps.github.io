<body>

<div class="container">
  <h2>Nesting Button Groups</h2>
  <p>Nest button groups to create drop down menus:</p>
  <div class="btn-group">
    <button type="button" class="btn btn-primary">Home</button>
  </div>
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
      About us <span class="caret"></span></button>
      <ul class="dropdown-menu" role="menu">
        <li><a href="#">Our Team</a></li>
        <li><a href="#">Values</a></li>
	   </ul>
	</div>
     <div class="btn-group">
       <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
       Services <span class="caret"></span></button>
       <ul class="dropdown-menu" role="menu">
         <li><a href="#">1</a></li>
         <li><a href="#">2</a></li>
		 <li><a href="#">3</a></li>
         <li><a href="#">4</a></li>
		 <li><a href="index.htm">5</a></li>
       </ul>
	   <div class="btn-group">
		 <button type="button" class="btn btn-primary">Past Projects</button>
	 </div><!--may use url in box for these buttons-->
	 <div class="btn-group">
		 <button type="button" class="btn btn-primary">Contact us</button> 
	 </div>
     </div>
   </div>


</body>
</html>
